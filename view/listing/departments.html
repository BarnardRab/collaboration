        </main>                                                                 <!--  createNewRecord();  End main element-->

        <script>
            function initializeDepartmentList()
            {
                let listingContents = {idPrefix: "Department", focusedID: "DepartmentNameFooter", navigation: rootNavigationObject, editor: "../editor/department.html"};
                let listingTable    = new ListingTable("Department", initializeDepartmentTable("DepartmentListing"), "../viewer/department.html");

                generateListingPage(listingContents, listingTable);
            }
        </script>
